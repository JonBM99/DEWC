<section class="container">
  <h1>Filtrador de productos</h1>
  <div class="row">
    <form #filterForm="ngForm" (ngSubmit)="getDataFilter(filterForm)">
    <div class="d-flex gap-2 col-11">
        <label for="category" class="form-label mt-lg-3">Categoria</label>
        <select name="category" id="category" class="form-select" ngModel>
            @for(category of categories; track $index){
            <option [value]="category">{{category}}</option>
            }
        </select>
      <input type="submit" value="Filtrar" class="btn btn-danger mt-1">
    </div>
  </form>
  </div>
  <div class="row">
    <form #filterForm2="ngForm"(ngSubmit)="getDataFilter2(filterForm2);">
    <div class="d-flex gap-2 col-11">
        <label for="active" class="form-label mt-lg-3">Disponibilidad</label>
        <select name="active" id="active" class="form-select" ngModel>
            @for(act of active; track $index){
            <option [value]="act">{{act}}</option>
            }
        </select>
    <input type="submit" value="Filtrar" class="btn btn-danger mt-1">
    </div>
  </form>
  </div>
  <div class="row">
    <form #filterForm3="ngForm"(ngSubmit)="getDataFilter3(filterForm3);">
    <div class="d-flex gap-2 col-11">
        <label for="name" class="form-label mt-lg-3">Nombre</label>
        <select name="name" id="name" class="form-select" ngModel>
            @for(nombre of name; track $index){
            <option [value]="nombre">{{nombre}}</option>
            }
        </select>
    <input type="submit" value="Filtrar" class="btn btn-danger mt-1">
    </div>
  </form>
  </div>
  <div class="row">
    <form #filterForm4="ngForm"(ngSubmit)="getDataFilter4(filterForm4);">
    <div class="d-flex gap-2 col-11">
        <label for="price" class="form-label mt-lg-3">Precio</label>
        <select name="price" id="price" class="form-select" ngModel>
            @for(precio of price; track $index){
            <option [value]="precio">Menor que: {{precio}}</option>
            }
        </select>
    <input type="submit" value="Filtrar" class="btn btn-danger mt-1">
    </div>
  </form>
  </div>

  <hr>
<div class="row mt-4 mb-5">
  @for(product of arrayProducts; track product.category || product.active){
    <article class="col-12 col-md-4 col-sm-3">
      <app-product-card [miProduct]="product"></app-product-card>
    </article>
  }
</div>
</section>
