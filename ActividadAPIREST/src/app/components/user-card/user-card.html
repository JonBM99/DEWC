<section class="container">
    <div class="card mb-3 p-3 bg-secondary bg-opacity-25">
        <div class="row g-0">
            <div class="col-md-4">
                <img [src]="miUser.image" [alt]="miUser.first_name" class="img-fluid rounded-circle">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title">{{miUser.username}}</h5>
                    <p class="card-text">{{miUser.first_name}}</p>
                    <p class="card-text">{{miUser.last_name}}</p>
                </div>
                <div class="d-flex flex-wrap gap-3 mx-5">
                  <button class="btn btn-primary flex-grow-1 flex-md-grow-0">Ver detalles</button>
                  <button class="btn btn-warning flex-grow-1 flex-md-grow-0">Actualizar</button>
                  <button class="btn btn-danger flex-grow-1 flex-md-grow-0" (click)="deleteUser(miUser)">Eliminar</button>
                </div>
            </div>
        </div>
    </div>
</section>
