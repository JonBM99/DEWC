<section>
    <div class="card mb-3 p-3 bg-secondary bg-opacity-25">
        <div class="row g-0">
            <div class="col-md-4">
                <img [src]="miSerie.image" [alt]="miSerie.title" class="img-fluid rounded-start">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title">{{miSerie.title}}</h5>
                    <p class="card-text">{{miSerie.channel}}</p>
                    <p class="card-text">{{miSerie.rating}}</p>
                    <p class="card-text"><small class="text-body-secondary">{{miSerie.creator}}</small></p>
                    <p class="card-text"><small class="text-body-secondary">{{miSerie.dates}}</small></p>
                </div>
                <div class="d-flex gap-3 mx-5">
                    <button class="btn btn-warning" (click)="seeDetails(miSerie)">Ver mÃ¡s</button>
                    <button class="btn btn-danger" (click)="deleteSerie(miSerie)">Eliminar</button>
                </div>
            </div>
        </div>
    </div>
</section>
