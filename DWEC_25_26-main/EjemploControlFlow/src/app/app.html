<section class="container">
  <h1>Ejemplos Control Flow Angular</h1>
  <hr />
  <br />
  @if(ejemploActivo === "if"){
  <app-control-flow-if></app-control-flow-if>
  }@else if( ejemploActivo ==="case"){
  <app-switch-control-flow></app-switch-control-flow>
  }@else if(ejemploActivo === "for"){
  <app-for-control-flow></app-for-control-flow>
  } @else{
  <p>NO HAY CONTROLES QUE COINCIDAN</p>
  }
</section>
