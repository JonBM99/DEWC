<section class="container mt-5 align-items-center d-flex justify-content-center">
  <div class="card shadow-sm border rounded" style="width: fit-content;">
    <div class="row g-2 align-items-center">
      <div class="col-md-4 text-center p-4">
        <img [src]="user.image" class="img-fluid rounded" alt="Imagen de {{user.first_name}}" style="width: 200px; height: 200px; object-fit: cover;">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h3 class="card-title">{{user.first_name}} {{user.last_name}}</h3>
          <p class="card-text"><strong>Username:</strong> {{user.username}}</p>
          <p class="card-text"><strong>Email:</strong> {{user.email}}</p>
          <div class="d-flex justify-content-around mt-4">
            <a [routerLink]="['/users']"><i class="bi bi-arrow-left"></i></a>
            <a [routerLink]="['/user-form', user._id]"><i class="bi bi-pencil-square"></i></a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
