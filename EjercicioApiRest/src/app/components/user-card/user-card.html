<div class="container my-4">
    <div class="card h-100">
        <div class="card-body justify-content-center text-center">
            <img [src]="user.image" class="card-img-top mb-3 rounded mx-auto d-block" alt="Imagen de {{user.first_name}}" style="width: 130px; height: 130px; object-fit: cover;">
            <h5 class="card-title">{{user.first_name}} {{user.last_name}}</h5>
            <p class="card-text">
              <strong>Username: </strong>{{user.username}}<br>
            </p>
            <div class="d-flex justify-content-around mt-4">
                <a [routerLink]="['/user-view', user._id]"><i class="bi bi-search"></i></a>
                <a [routerLink]="['/user-form', user._id]"><i class="bi bi-pencil-square"></i></a>
                <a (click)="deleteUser(user)" style="cursor: pointer;">
                  <i class="bi bi-trash"></i>
                </a>
            </div>
        </div>
    </div>
</div>
